<div class="boulder-container">

    <div class="top-row">
        <div class="svg-container" [ngClass]="{expanded: !this.isExpandedView}">
            <svg class="button-container" width="100%" height="100%" viewBox="0 0 100 100">
                <a class="button-round" (click)="toggleExpandedView()"> 1" [routerLink]="['/boulders/new']">
                    <circle cx="50%" cy="50%" r="48%" />
                    <path id="top" d="M25 40 h50" />
                    <path id="mid" d="M25 50 h50" />
                    <path id="bot" d="M25 60 h50" />
                </a>
            </svg>
        </div>
    
        <div class="svg-container" *ngIf="this.userService.getUserAuthLevel() > 1">
            <svg class="button-container" width="100%" height="100%" viewBox="0 0 100 100">
                <a class="button-round" [routerLink]="['/boulders/new']">
                    <circle cx="50%" cy="50%" r="48%" />
                    <path d="M25 50 h50" />
                    <path d="M50 25 v50" />
                </a>
            </svg>
        </div>
    </div>

    <router-outlet></router-outlet>

    <div *ngFor="let boulder of boulders">
        <p>{{ boulder.grade }}</p>
    </div>
</div>
